plugins {
    id 'com.moowork.node' version '1.3.1'
}

node {
    version = '14.17.0'
    npmVersion = '6.14.13'
    download = true
}

task build(type: NpmTask) {
    args = ['run', 'build']
}

task test(type: NpmTask) {
    args = ['test']
}

task lint(type: NpmTask) {
    args = ['run', 'lint']
}

task start(type: NpmTask) {
    args = ['start']
}